<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="wapp.js" defer></script>
<title>My Weather Portal</title>
</head>
<body>
    <header>
        <div class="header title">My Weather Portal</div>
        <div class="header block">
            <div class="header location">Hong Kong</div>
            <div class="header WeatherIcon"></div>
            <div class="header Temperature"></div>
            <div class="header Humidity"></div>
            <div class="header Rainfall"></div>
            <div class="header UVLevel"></div>
            <div class="header Warning"></div>
        </div>
    </header>
    <section>
        <section>
            <div class="myDataBlock">
                <div class="title"> My Location </div> 
                <div class="myDataContent">
                    <div class="LocationLoading"> Loading.... </div>
                    <div class="top-left-loc"> 
                        <div class="district">  </div>
                        <div class="suburb">   </div>
                    </div>
                    <div class="top-right-temp">  </div>
                    <div class="bot-left-temp"> 
                        <div class="rainfall"> </div>
                    </div>
                    <div class="bot-right-temp"> 
                        <div class="aqhi">  </div>
                        <div class="risklevel"> </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="myDataBlock">
                <div class="title"> My Location </div> 
                <div class="myDataContent"> 
                    <div class="LocationLoading"> Loading.... </div>
                </div>
                </section>
        <div class="selectLocation"></div>
    </section>
    <section>
        <div class="nine-days">
            <div class="dayone"></div>
            <div class="daytwo"></div>
            <div class="daythree"></div>
            <div class="dayfour"></div>
            <div class="dayfive"></div>
            <div class="daysix"></div>
            <div class="dayseven"></div>
            <div class="dayeight"></div>
            <div class="daynine"></div>
        </div>
    </section>
<!--
Use JavaScript to add all HTML elements
-->
</body>
</html>
