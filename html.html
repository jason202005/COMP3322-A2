<script src="wapp.js" defer></script>
<title>My Weather Portal</title>
</head>
<body>
    <header>
        <div class="header title">My Weather Portal</div>

        <section>

                    <option value="24"> Yuen Long Park </option> 
                    <option value="25"></option>"Tai Mei Tuk </option>

            <div class="daytwo"></div>
            <div class="daythree"></div>
            <div class="dayfour"></div>

            <div class="daysix"></div>
